<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>REGISTRASI | ANTRI-IN</title>
</head>

<body>
    <!--Navbar-->
    <ul class="nav justify-content-end" style="background-color: rgb(143, 219, 143);">
        <li class="nav-item">
            <a class="nav-link regis" aria-current="page" href="#">
                <font color=black><b>Registrasi</b></font>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link login" href="#">
                <font color=black>Login</font>
            </a>
        </li>
    </ul>
    <br><br>
    <div class="container" style="background-color: rgb(143, 219, 143);">
        <br>
        <center>
            <img src="\gambar\logo.png" alt="">
        </center>

        <h3 align=center>REGISTRASI</h3>

        <div class="container">
            <div class="row">
                <div class="col-sm">

                </div>
                <div class="col-sm" style="background-color: white;">
                    <br>
                    <img src="/gambar/logo.png" alt="">
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label">*Nama</label>
                            <input type="nama" class="form-control" id="nama" aria-describedby="namaHelp"
                                placeholder="Tulis nama lengkap anda disini">
                        </div>
                        <div class="mb-3">
                            <label for="jeniskelamin" class="form-label">*Jenis Kelamin</label>
                            <input type="jeniskelamin" class="form-control" id="jeniskelamin"
                                aria-describedby="jeniskelaminHelp" placeholder="Tulis jenis kelamin anda disini">
                        </div>
                        <div class="mb-3">
                            <label for="tanggal" class="form-label">*Tanggal Lahir</label>
                            <input type="tanggal" class="form-control" id="tanggal" aria-describedby="tanggalHelp"
                                placeholder="Tulis tanggal lahir anda disini">
                        </div>
                        
                        <div class="mb-3">
                            <label for="ktp" class="form-label">*No. KTP</label>
                            <input type="ktp" class="form-control" id="ktp" aria-describedby="ktpHelp"
                                placeholder="Tulis nomor KTP anda disini">
                        </div>
                        <div class="mb-3">
                            <label for="telepon" class="form-label">*No. Telepon</label>
                            <input type="telepon" class="form-control" id="telepon" aria-describedby="teleponHelp"
                                placeholder="Tulis nomor telepon anda disini">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <br><br>
                    </form>
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>

    </div>







    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
